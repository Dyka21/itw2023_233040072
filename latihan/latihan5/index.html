<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Mortal Kombat</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/nightwolf mk thumb.png" alt="Nightwolf" width="120" height="120" />
            <span>Nightwolf</span>
          </a>
        </li>

        <div class="overlay" id="gambar-1">
          <a href="#" class="close">X close</a>
          <a href="#gambar-4" class="prev">prev</a>
          <img src="img/full/nightwolf mk.jpg" alt="Nightwolf" />
          <a href="#gambar-2" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/scorpion mk thumb.png" alt="Scorpion" width="120" height="120" />
            <span>Scorpion</span>
          </a>
        </li>

        <div class="overlay" id="gambar-2">
          <a href="#gambar-1" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/scorpion mk.jpg" alt="Scorpion" />
          <a href="#gambar-3" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/subzero mk thumb.png" alt="Subzero" width="120" height="120" />
            <span>Subzero</span>
          </a>
        </li>

        <div class="overlay" id="gambar-3">
          <a href="#" class="close">X close</a>
          <a href="#gambar-2" class="prev">prev</a>
          <img src="img/full/subzero mk.jpg" alt="Subzero" />
          <a href="#gambar-4" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/tremor mk thumb.png" alt="Tremor" width="120" height="120" />
            <span>Tremor</span>
          </a>
        </li>

        <div class="overlay" id="gambar-4">
          <a href="#" class="close">X close</a>
          <a href="#gambar-3" class="prev">prev</a>
          <img src="img/full/tremor mk.jpg" alt="Tremor" />
          <a href="#gambar-1" class="next">next</a>
        </div>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
